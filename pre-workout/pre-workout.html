<!DOCTYPE html>
<html>
<head>
	<title>flip card</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="pre-workout.css">
</head>
<body>
 
 
 <div class="flip-main">
   <div class="container">
      <div class="row">
         <!-- flip card start -->
         <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                   <img src="peanutbutter.jpg" alt="flip-card">
                </div>
                <div class="flip-card-back">
                   <div class="text">
                      <h3 style="color:black">PEANUT BUTTER</h3>
                      <p>588 calories per 100gm</p>
                   </div>
                </div>
            </div>
         </div>
         <!-- flip card end -->
         <!-- flip card start -->
         <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                   <img src="potato.jpg" alt="flip-card">
                </div>
                <div class="flip-card-back">
                   <div class="text">
                      <h3 style="color:black">POTATOES</h3>
                      <p>100gm boil potatoes</p>
                   </div>
                </div>
            </div>
         </div>
         <!-- flip card end -->
         <!-- flip card start -->
         <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                   <img src="egg.jpg" alt="flip-card">
                </div>
                <div class="flip-card-back">
                   <div class="text">
                      <h3 style="color:black">EGG</h3>
                      <p>2 boil eggs without yolk</p>
                   </div>
                </div>
            </div>
         </div>
         <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                   <img src="palms.jpg" alt="flip-card">
                </div>
                <div class="flip-card-back">
                   <div class="text">
                      <h3 style="color:black">DATE PALM</h3>
                      <p>6 pieces of date palms</p>
                   </div>
                </div>
            </div>
         </div>
         <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                   <img src="dryfruit.jpg" alt="flip-card">
                </div>
                <div class="flip-card-back">
                   <div class="text">
                      <h3 style="color:black">DRY FRUITS</h3>
                      <p>4 to 6 pieces of all dryfruits</p>
                   </div>
                </div>
            </div>
         </div>
         <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                   <img src="chana.jpg" alt="flip-card">
                </div>
                <div class="flip-card-back">
                   <div class="text">
                      <h3 style="color:black">CHANA</h3>
                      <p>50g of soaked chana gram</p>
                   </div>
                </div>
            </div>
         </div>
         <!-- flip card end -->
      </div>
   </div>
 </div>


</body>
</html>
